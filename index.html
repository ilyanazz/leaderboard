<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    .leaderboard h2 { margin-bottom: 10px; }
    .leaderboard ol { padding-left: 20px; }
  </style>
</head>
<body>
  <div class="leaderboard">
    <h2>Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <script>
    // Mock database
    let users = {
      user1: { name: 'John', points: 120 },
      user2: { name: 'Alice', points: 180 },
      user3: { name: 'Bob', points: 100 }
    };

    function loadLeaderboard() {
      const sortedUsers = Object.entries(users).sort((a, b) => b[1].points - a[1].points);
      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';
      for (const [id, data] of sortedUsers) {
        const li = document.createElement('li');
        li.textContent = `${data.name} â€“ ${data.points} pts`;
        list.appendChild(li);
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
