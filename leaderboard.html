<!DOCTYPE html>
<html>
<head>
  <title>Public Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
    apiKey: "AIzaSyDaRLmnE2t8v_bXtm_r_RrnuMhtJBfomug",
    authDomain: "test2-74b30.firebaseapp.com",
    projectId: "test2-74b30",
    storageBucket: "test2-74b30.firebasestorage.app",
    messagingSenderId: "776427276353",
    appId: "1:776427276353:web:0c7285a031ff3271069ec0"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const leaderboardDiv = document.getElementById("leaderboard");

    const q = query(collection(db, "participants"), orderBy("points", "desc"));
    onSnapshot(q, (snapshot) => {
      leaderboardDiv.innerHTML = "";
      snapshot.forEach((docSnap, idx) => {
        const d = docSnap.data();
        leaderboardDiv.innerHTML += `<div>${idx + 1}. ${docSnap.id} â€” ${d.points || 0} pts</div>`;
      });
    });
  </script>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Leaderboard</h2>
    <div id="leaderboard">Loading...</div>
  </div>
</body>
</html>
